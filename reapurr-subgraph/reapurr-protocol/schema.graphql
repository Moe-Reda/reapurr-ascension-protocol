# TVL tracking for SCTGenesisRewardPool pools
type SCTPoolTVL @entity(immutable: false) {
  id: ID!                    # "sct-pool-<pid>"
  pid: Int! @index           # Pool ID
  tvl: BigInt!              # Total Value Locked
  lastUpdated: BigInt! @index
}

